<div class="container">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="hero.name" name="name" #name="ngModel" required [pattern]="namePattern">
            <div [hidden]="name.valid || !name.touched" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="alterEgo">Description</label>
            <input type="text" class="form-control" id="alterEgo" [(ngModel)]="hero.description" name="alterEgo"
                #description="ngModel">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>

</div>
