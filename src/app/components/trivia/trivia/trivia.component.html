<div class="container">
    <h2>Points: <span class="badge bg-primary">{{points}}</span></h2>


    <div class="search-results" infinite-scroll [infiniteScrollThrottle]="200" (scrolled)="onScrollDown()">
        <div class="row justify-content-center align-items-center g-2">
            @for (card of cards; track $index) {
            <div class="col-xs-12 col-md-6 col-lg-4">
                <app-trivia-card [card]="card" (onRightAnswer)="handleAnswer($event)"></app-trivia-card>
            </div>

            }
        </div>
    </div>

</div>
