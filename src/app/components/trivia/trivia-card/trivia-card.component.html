<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{card.question}}</h5>
        <div class="d-grid gap-2">
            @for (answer of card.answers; track $index) {
            <button type="button" class="btn btn-primary">
                {{answer}}
            </button>
            }
        </div>
    </div>
</div>
