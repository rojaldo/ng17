<div class="container">
    <app-hero-form (onAddHero)="addHero($event)" [hero]="myHero"></app-hero-form>
    <app-heroes-list [heroes]="heroes" (onRemoveHero)="removeHero($event)"></app-heroes-list>

    <button type="button" class="btn btn-primary" (click)="handleMyHero()">
        My Hero
    </button>

</div>
