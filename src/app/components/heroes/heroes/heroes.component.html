<div class="container">
    <div class="mb-3">
        <label for="" class="form-label">Hero Name</label>
        <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""
            [(ngModel)]="heroName" />
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Hero Description</label>
        <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""
            [(ngModel)]="heroDescription" />
    </div>
    <button type="button" class="btn btn-primary" (click)="addHero()" [disabled]="heroName.length === 0">
        Add Hero
    </button>

    <ul class="list-group list-group mt-4">
        @for (hero of heroes; track $index) {
        <li class="list-group-item"><b>{{hero.name}}: </b> {{hero.description}}</li>
        }
    </ul>

</div>
