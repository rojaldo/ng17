<ul class="list-group list-group mt-4">
    @for (hero of heroes; track $index) {
    <li class="list-group-item"><b>{{hero.name}}: </b> {{hero.description}}
        <button type="button" class="btn btn-danger" (click)="removeHero($index)">
            Remove Hero
        </button>
    </li>

    }
</ul>
